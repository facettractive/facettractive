<style>
img {
width: 250px;
height: 100%;
margin: 8px;
transition: 0.2s;
box-shadow: 0px 0px 0px 1px rgba(255,255,255,0.1);


}

img:hover {
  opacity: 0.25;
  transform: scale(1.02);
  text-decoration: none;
  transition: 0.2s;
}

.instacontainer {
  padding: 0.5em 1em 1em;
  max-width: calc(1100px + 1em);
  margin: 0 auto;
  overflow: hidden;
}


body {background:black; text-align: center; display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;}

h1 {color:white}

.animation-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


.particle,
.particle:after {
  background: transparent;
  color: red;
}

.particle:after {
  position: absolute;
  content: "";
  top: 2560px;
}
